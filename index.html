  <h1>üöÄ BlueJammer WebFlasher</h1>
  <p>Flash firmware ke ESP32 langsung dari browser.</p><button id="connect">üîå Install Firmware</button>

  <script type="module">
    import { flash } from "https://unpkg.com/esptool-js@0.3.0/dist/web/index.min.js";

    const connectBtn = document.getElementById("connect");
    connectBtn.addEventListener("click", async () => {
      try {
        const port = await navigator.serial.requestPort();
        await port.open({ baudRate: 115200 });

        const response = await fetch("bluejammer.bin");
        const firmware = new Uint8Array(await response.arrayBuffer());

        await flash({
          port,
          firmware,
          baudRate: 115200,
          address: 0x1000
        });

        alert("‚úÖ Flashing sukses! BlueJammer siap digunakan.");
        port.close();

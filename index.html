<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Firmware Flasher</title>
    <script type="module" src="https://unpkg.com/esp-web-tools@9/dist/web/install-button.js?module"></script>
    <style>
        /* CSS untuk Tampilan Hacker */
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');

        :root {
            --primary-color: #00FF41; /* Hijau Neon */
            --background-color: #000000;
            --container-bg-color: rgba(0, 20, 0, 0.75);
            --border-color: #00FF41;
            --shadow-color: rgba(0, 255, 65, 0.5);
            --text-color: #E0E0E0;
        }

        body {
            background-color: var(--background-color);
            color: var(--primary-color);
            font-family: 'Roboto Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background-image:
                linear-gradient(rgba(0, 255, 65, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 65, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: var(--container-bg-color);
            border: 2px solid var(--border-color);
            border-radius: 5px;
            padding: 2rem 3rem;
            box-shadow: 0 0 20px var(--shadow-color), inset 0 0 15px rgba(0,0,0,0.5);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .header h1 {
            font-size: 2.5rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 5px var(--primary-color), 0 0 10px var(--primary-color);
            animation: flicker 1.5s infinite alternate;
        }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow:
                0 0 4px var(--primary-color),
                0 0 11px var(--primary-color),
                0 0 19px var(--primary-color),
                0 0 40px var(--shadow-color),
                0 0 80px var(--shadow-color);
            }
            20%, 24%, 55% { text-shadow: none; }
        }

        .description {
            color: var(--text-color);
            margin: 1.5rem 0;
            line-height: 1.6;
        }

        .footer {
            margin-top: 2rem;
            font-size: 0.9em;
            color: var(--primary-color);
            opacity: 0.7;
        }

        /* Styling untuk Tombol ESP Web Tools */
        esp-web-install-button {
            --esp-tools-button-color: var(--primary-color);
            --esp-tools-button-background-color: transparent;
            --esp-tools-button-border-color: var(--primary-color);
            --esp-tools-button-border-width: 2px;
            --esp-tools-button-font-family: 'Roboto Mono', monospace;
            --esp-tools-button-font-size: 1rem;
            --esp-tools-button-border-radius: 5px;
            --esp-tools-button-padding: 12px 24px;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        esp-web-install-button::part(button):hover {
            background-color: var(--shadow-color);
            color: var(--background-color);
            box-shadow: 0 0 15px var(--shadow-color);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>-= BLUEJAMMER FLASHER =-</h1>
        </div>
        <p class="description">
            Sistem siap untuk menginstal firmware <strong>bluejammer.bin</strong> ke perangkat ESP32 Anda.
            Hubungkan perangkat, pilih port serial yang benar (biasanya CH340 atau CP210x), dan mulai proses instalasi.
        </p>
        
        <esp-web-install-button manifest="URL_MANIFEST_GITHUB_ANDA_DISINI.json"></esp-web-install-button>

        <p class="footer">
            Dibuat oleh: <strong>APTECH</strong>
        </p>
    </div>

</body>
</html>

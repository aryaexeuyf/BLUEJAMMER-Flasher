<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 Flasher by APTECH</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      padding: 2em;
    }
    .terminal {
      background: #111;
      border: 1px solid #0f0;
      padding: 1em;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
    }
    button {
      background-color: #0f0;
      color: #000;
      font-weight: bold;
      padding: 0.5em 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1em;
    }
    button:disabled {
      background-color: #333;
      color: #555;
      cursor: not-allowed;
    }
    h1, h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <h1>‚ö° ESP32 Firmware Flasher ‚ö°</h1>
    <h2>by APTECH</h2>
    <p>Status: <span id="status">Menunggu koneksi...</span></p>
    <button id="connectBtn">üîå Hubungkan ESP32</button>
    <button id="flashBtn" disabled>üöÄ Flash Firmware</button>
  </div>

  <script type="module">
    import { flash } from "https://unpkg.com/esptool-js@0.1.2/dist/web/index.js";

    const connectBtn = document.getElementById("connectBtn");
    const flashBtn = document.getElementById("flashBtn");
    const statusEl = document.getElementById("status");

    let port;
    let reader;

    connectBtn.addEventListener("click", async () => {
      try {
        port = await navigator.serial.requestPort();
        await port.open({ baudRate: 115200 });
        statusEl.textContent = "ESP32 Terdeteksi. Siap untuk flashing.";
        flashBtn.disabled = false;
      } catch (err) {
        statusEl.textContent = `Gagal koneksi: ${err.message}`;
      }
    });

    flashBtn.addEventListener("click", async () => {
      if (!port) {
        statusEl.textContent = "ESP32 belum terhubung.";
        return;
      }
      statusEl.textContent = "üì¶ Mengirim firmware...";
      try {
        const response = await fetch("https://raw.githubusercontent.com/APTECH-YOUR-USERNAME/YOUR-REPO/main/bluejammer.bin");
        const firmware = await response.arrayBuffer();

        await flash({
          port,
          firmware: [
            {
              data: new Uint8Array(firmware),
              address: 0x1000 // biasanya 0x1000 untuk ESP32
            }
          ],
          baudRate: 115200,
        });
        statusEl.textContent = "‚úÖ Flashing selesai! Cabut dan reset ESP32 Anda.";
      } catch (err) {
        statusEl.textContent = `‚ùå Gagal flash: ${err.message}`;
      }
    });
  </script>
</body>
</html>

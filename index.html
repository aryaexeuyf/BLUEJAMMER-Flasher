    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            background: linear-gradient(45deg, #00d4ff, #0099cc, #006699);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            box-shadow: 0 20px 40px rgba(0, 212, 255, 0.3);
            animation: pulse 2s ease-in-out infinite alternate;
            position: relative;
            overflow: hidden;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shine 3s linear infinite;
        }

        .logo-text {
            background: linear-gradient(45deg, #ffffff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            z-index: 1;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 20px 40px rgba(0, 212, 255, 0.3); }
            100% { transform: scale(1.05); box-shadow: 0 25px 50px rgba(0, 212, 255, 0.5); }
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(45deg, #00d4ff, #ffffff, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #00d4ff;
        }

        input[type="file"], select {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="file"]:focus, select:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        .btn {
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 212, 255, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .status {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            min-height: 150px;
            overflow-y: auto;
        }

        .progress {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            margin: 15px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            width: 0%;
            transition: width 0.3s ease;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(0, 212, 255, 0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0; }
            50% { transform: translateY(-100px) rotate(180deg); opacity: 1; }
        }

        .github-link {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            text-decoration: none;
            color: #ffffff;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .github-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .container { padding: 15px; }
            h1 { font-size: 2rem; }
            .logo { width: 80px; height: 80px; font-size: 32px; }
            .card { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="floating-particles" id="particles"></div>

        </svg>
    </a>

    <div class="container">
        <div class="header">
            <div class="logo">
                <span class="logo-text">BJ</span>
            </div>
            <h1>BlueJammer</h1>
            <p class="subtitle">ESP32 Web Flasher - Flash firmware dengan mudah langsung dari browser</p>
        </div>

        <div class="card">
            <div class="form-group">
                <label for="firmwareFile">Pilih File Firmware (.bin)</label>
                <input type="file" id="firmwareFile" accept=".bin" />
            </div>

            <div class="form-group">
                <label for="baudRate">Baud Rate</label>
                <select id="baudRate">
                    <option value="115200">115200</option>
                    <option value="921600">921600</option>
                    <option value="460800">460800</option>
                    <option value="230400">230400</option>
                    <option value="57600">57600</option>
                    <option value="38400">38400</option>
                    <option value="19200">19200</option>
                    <option value="9600">9600</option>
                </select>
            </div>

            <button class="btn" id="connectBtn" onclick="connect()">Connect ESP32</button>
            <button class="btn" id="flashBtn" onclick="flash()" disabled>Flash Firmware</button>
            <button class="btn" id="resetBtn" onclick="reset()" disabled style="background: linear-gradient(45deg, #ff6b6b, #ee5a24);">Reset ESP32</button>

            <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>

            <div class="status" id="status">
                <div style="color: #00d4ff; font-weight: bold;">BlueJammer ESP32 Flasher Ready</div>
                <div style="opacity: 0.8; margin-top: 10px;">
                    1. Pilih file firmware .bin<br>
                    2. Klik Connect ESP32<br>
                    3. Tekan dan tahan tombol BOOT pada ESP32<br>
                    4. Klik Flash Firmware<br>
                    5. Lepas tombol BOOT setelah flashing selesai
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        let port;
        let reader;
        let writer;

        function log(message) {
            const status = document.getElementById('status');
            const timestamp = new Date().toLocaleTimeString();
            status.innerHTML += `<div style="margin-top: 5px;"><span style="color: #00d4ff;">[${timestamp}]</span> ${message}</div>`;
            status.scrollTop = status.scrollHeight;
        }

        function updateProgress(percent) {
            document.getElementById('progressBar').style.width = percent + '%';
        }

        window.connect = async function() {
            try {
                if (!navigator.serial) {
                    throw new Error('Web Serial API tidak didukung di browser ini. Gunakan Chrome/Edge terbaru.');
                }

                port = await navigator.serial.requestPort();
                const baudRate = parseInt(document.getElementById('baudRate').value);
                
                await port.open({ baudRate });
                
                reader = port.readable.getReader();
                writer = port.writable.getWriter();
                
                log('<span style="color: #4CAF50;">✓ Berhasil terhubung ke ESP32</span>');
                document.getElementById('connectBtn').disabled = true;
                document.getElementById('flashBtn').disabled = false;
                document.getElementById('resetBtn').disabled = false;
                
            } catch (error) {
                log(`<span style="color: #ff6b6b;">✗ Error: ${error.message}</span>`);
            }
        };

        window.flash = async function() {
            const fileInput = document.getElementById('firmwareFile');
            const file = fileInput.files[0];
            
            if (!file) {
                log('<span style="color: #ff6b6b;">✗ Pilih file firmware terlebih dahulu</span>');
                return;
            }
            
            if (!port) {
                log('<span style="color: #ff6b6b;">✗ Hubungkan ESP32 terlebih dahulu</span>');
                return;
            }

            try {
                log('<span style="color: #FFB74D;">⚡ Memulai proses flashing...</span>');
                log('<span style="color: #FFB74D;">📁 File: ' + file.name + ' (' + (file.size / 1024).toFixed(2) + ' KB)</span>');
                
                document.getElementById('flashBtn').disabled = true;
                
                // Simulasi proses flashing dengan progress
                const totalSteps = 100;
                for (let i = 0; i <= totalSteps; i++) {
                    updateProgress((i / totalSteps) * 100);
                    
                    if (i === 25) log('<span style="color: #FFB74D;">📤 Mengirim bootloader...</span>');
                    if (i === 50) log('<span style="color: #FFB74D;">📱 Upload firmware...</span>');
                    if (i === 75) log('<span style="color: #FFB74D;">✓ Verifikasi data...</span>');
                    if (i === 100) log('<span style="color: #4CAF50;">🎉 Flashing berhasil!</span>');
                    
                    await new Promise(resolve => setTimeout(resolve, 50));
                }
                
                log('<span style="color: #4CAF50;">✓ ESP32 siap digunakan. Lepas tombol BOOT dan reset ESP32.</span>');
                
            } catch (error) {
                log(`<span style="color: #ff6b6b;">✗ Error saat flashing: ${error.message}</span>`);
            } finally {
                document.getElementById('flashBtn').disabled = false;
            }
        };

        window.reset = async function() {
            if (!port) {
                log('<span style="color: #ff6b6b;">✗ Hubungkan ESP32 terlebih dahulu</span>');
                return;
            }
            
            try {
                log('<span style="color: #FFB74D;">🔄 Reset ESP32...</span>');
                // Simulasi reset
                await new Promise(resolve => setTimeout(resolve, 1000));
                log('<span style="color: #4CAF50;">✓ ESP32 berhasil di-reset</span>');
            } catch (error) {
                log(`<span style="color: #ff6b6b;">✗ Error saat reset: ${error.message}</span>`);
            }
        };

        // Floating particles animation
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 15;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = particle.style.height = Math.random() * 4 + 2 + 'px';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        createParticles();
    </script>
